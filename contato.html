    <main class="contato">
            <section class="form">
                <h2>Entre em contato comigo</h2>
                <form>
                    <label for="nome">Nome:</label> <br />
                    <input type="text" id="nome" onkeyup='validaNome()'>
                    <div id="txtNome"></div>
                   
                    <label for="email">Email:</label> <br />
                    <input type="email" id="email" onkeyup="validaEmail()">
                    <div id="txtEmail"></div>
                    
                    <label for="assunto">Assunto:</label> <br />
                    <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                    <div id='contador'></div>
                    <div id="txtAssunto"></div>
                   
                    <button type="submit" onclick="enviar()">Enviar</button>
                </form>
            </section> 
        
        <section class="endereco">
            <h2>Endereço:</h2>
            <p>Rua onde eu moro</p>
            <p>São Bernardo do Campo</p>
            
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.146422047201!2d-46.579712915417886!3d-23.742157443728832!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce413e8998d217%3A0x74bc675ab8eac832!2sS%C3%A3o%20Bernardo%20Do%20Campo!5e0!3m2!1spt-BR!2sbr!4v1644597366069!5m2!1spt-BR!2sbr" 
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                onmousemove="mapaZoom()"
                onmouseout="mapaNormal()"
                id="mapa"
                ></iframe>
        </section>
        
    </main>

    <footer>
        <p>Feito com amo - Guilherme Rodrigues - 2022 ❤ </p>
    </footer>

    <script src="assets/js/script.js"></script>

</body>
</html>
